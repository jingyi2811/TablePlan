<!DOCTYPE html>
<html>
<head>
	<title>Test drag and drop</title>
	<script src = "../js/interact.min.js"></script>
	<script src = "../js/jquery.min.js"></script>
	<script src = "../js/react.min.js"></script>
	<script src = "../js/react-dom.min.js"></script>
	<script src = "../js/browser.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id = "layout"></div>

<script type="text/babel">
var GrabBox = React.createClass(
{
	render : function()
	{
		return (
			<div>
			{
				React.Children.map(this.props.children,function(child)
				{

					var bcolor = child.props.children;
					return(
					<div className="resize-container">
						<div className="resize-drag" style = {{backgroundColor : bcolor}}>
							<div className='size'></div>
							<div className='des'></div>
						</div>
					</div>			
					)
				})
			}
			</div>
		);
	}
});
ReactDOM.render(<GrabBox>
<span>#2299EE</span>
<span>#11DDDD</span>
<span>#FF33FF</span>
<span>#88CEDD</span>
<span>#CC00EF</span>
</GrabBox>,document.getElementById('layout'));
</script>

<script type="text/javascript">
// react start here
interact('.resize-drag')
  .draggable({
    // call this function before dragmove event
    onstart : dragStartListener,
    // call this function on every dragmove event
    onmove: dragMoveListener,
    // call this function on every dragend event
    onend: dragEndListener
  })
  .resizable({
    edges: { left: true, right: true, bottom: true, top: true },
    onmove : resizeListener,
  })
  .on('resizemove', function (event) {
    var target = event.target,
        x = (parseFloat(target.getAttribute('data-x')) || 0),
        y = (parseFloat(target.getAttribute('data-y')) || 0);

    // update the element's style
    target.style.width  = event.rect.width + 'px';
    target.style.height = event.rect.height + 'px';

    // translate when resizing from top or left edges
    x += event.deltaRect.left;
    y += event.deltaRect.top;

    target.style.webkitTransform = target.style.transform =
        'translate(' + x + 'px,' + y + 'px)';

    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);

  });
  function resizeListener (event){
	var target = event.target;
	target.getElementsByClassName('size')[0].innerHTML = Math.round(event.rect.width) + ' x ' + Math.round(event.rect.height);
  }
      
  function dragStartListener (event) {
  }

  function dragMoveListener (event) {
    var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

    // translate the element
    target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';

    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
    target.getElementsByClassName('des')[0].style.display = "block";
    target.getElementsByClassName('des')[0].innerHTML = Math.round(x * 100)/100 +" x " + Math.round(y * 100)/100;
  }

  function dragEndListener (event){
  	var target = event.target;
  	target.getElementsByClassName('des')[0].style.display = "none";
  }

  // this is used later in the resizing and gesture demos
  window.dragMoveListener = dragMoveListener;

// jquery start here
$(document).ready(function()
{

});

</script>
</body>
</html>
