<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/demo.css" />
</head>
<body>
	<div id="app">
		<fieldset>
			<legend>
				Create New Person
			</legend>
			<ul>
				<li class="form-group">
					<label>Name:</label>
					<input type="text" v-model="newPerson.name"/>
				</li>
				<li class="form-group">
					<label>Age:</label>
					<input type="text" v-model="newPerson.age"/>
				</li>
				<li class="form-group">
					<label>Interest:</label>
					<input type="text" v-model="newPerson.interest"/>
				</li>
				<li class="form-group">
					<label>Interest:</label>
					<input type="text" v-model="newPerson.relationship"/>
				</li>
				<li class="form-group">
					<label>Sex:</label>
					<select v-model="newPerson.sex">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
				</li>
			</ul>
			<div class="form-group">
				<label></label>
				<button @click="createPerson">Create</button>
			</div>
		</fieldset>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
				<th>Interest</th>
				<th>Relationship</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="person in people">
				<td>{{ person.name }}</td>
				<td>{{ person.age }}</td>
				<td>{{ person.sex }}</td>
				<td>{{ person.interest }}</td>
				<td>{{ person.relationship }}</td>
				<td :class="'text-center'"><button @click="deletePerson($index)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			newPerson: {
				name: '',
				age: 0,
				sex: 'Male'
			},
			people: [{
				name: 'Jack',
				age: 30,
				sex: 'Male'
			}]
		},
		methods:{
			createPerson: function(){
				this.people.push(this.newPerson);
				// 添加完newPerson对象后，重置newPerson对象
				this.newPerson = {name: '', age: 0, sex: 'Male'}
			},
			deletePerson: function(index){
				// 删一个数组元素
				this.people.splice(index,1);
			}
		}
	})
</script>

</html>
